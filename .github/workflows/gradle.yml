name: "Gradle Tasks"

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  schedule:
    # ensures that workflow runs AT LEAST every 60 days to keep artifacts downloadable
    - cron: "0 3 15 */2 *"
  workflow_dispatch:

jobs:
  gradle:
    # - setup java
    # - setup gradle cache
    # - setup android sdk
    # - ci: gradle "check" task
    # - ci: assembleDebug and upload artifacts to github
    # - doc: upload javadoc to github pages

    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'gradle'
          # we don't need to declare any additional cache paths, the cache already catches everything
      - run: "./gradlew build --no-daemon"
      - uses: actions/upload-artifact@v4
        with:
          path: |
            **/build/outputs/**/*.aar
            **/build/outputs/**/*.apk
            **/build/outputs/**/*.jar
          name: "artifacts"
